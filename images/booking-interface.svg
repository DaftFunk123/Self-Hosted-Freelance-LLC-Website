<svg xmlns="http://www.w3.org/2000/svg" width="580" height="380" font-family="monospace" font-size="12">
  <!-- Outer border -->
  <path d="M10,10 H570 V370 H10 Z" fill="none" stroke="black" stroke-width="1"/>
  
  <!-- Top header separator -->
  <line x1="10" y1="30" x2="570" y2="30" stroke="black" stroke-width="1"/>
  
  <!-- Header text -->
  <text x="20" y="25">Jan 2024   [<] [Today] [>]      [User Icon]</text>
  
  <!-- Second separator -->
  <line x1="10" y1="50" x2="570" y2="50" stroke="black" stroke-width="1"/>
  
  <!-- Calendar days -->
  <text x="20" y="70">SUN MON TUE WED THU FRI SAT</text>
  
  <!-- Separator line under days -->
  <line x1="20" y1="75" x2="300" y2="75" stroke="black" stroke-width="1"/>
  
  <!-- Calendar dates -->
  <text x="20" y="95">   1   2   3   4   5   6   7</text>
  <text x="20" y="115">  [8]  9  10  11  12  13  14</text>
  <text x="20" y="135">  15  16 [17] 18  19  20  21</text>
  <text x="20" y="155">  22  23  24  25  26  27  28</text>
  <text x="20" y="175">  29  30  31</text>
  
  <!-- Service box -->
  <path d="M350,60 H560 V260 H350 Z" fill="none" stroke="black" stroke-width="1"/>
  <text x="360" y="80">SELECT</text>
  <text x="360" y="100">SERVICE:</text>
  
  <!-- Separator in service box -->
  <line x1="350" y1="110" x2="560" y2="110" stroke="black" stroke-width="1"/>
  
  <!-- Service options -->
  <text x="360" y="130">○ Math Tut.</text>
  <text x="360" y="150">○ Bounce</text>
  <text x="360" y="170">○ Music</text>
  
  <!-- Time slots in service box -->
  <text x="360" y="200">[9:00 AM]</text>
  <text x="360" y="220">[10:00 AM]</text>
  <text x="360" y="240">[11:00 AM]</text>
  
  <!-- Book Now button -->
  <rect x="400" y="250" width="100" height="20" fill="lightgray" stroke="black" stroke-width="1"/>
  <text x="450" y="265" text-anchor="middle">BOOK NOW</text>
  
  <!-- Available Times label -->
  <text x="20" y="210">Available Times:</text>
  
  <!-- Time slot boxes -->
  <rect x="20" y="220" width="60" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="50" y="235" text-anchor="middle">9:00 AM</text>
  
  <rect x="90" y="220" width="60" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="120" y="235" text-anchor="middle">2:00 PM</text>
  
  <rect x="20" y="250" width="60" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="50" y="265" text-anchor="middle">10:00 AM</text>
  
  <rect x="90" y="250" width="60" height="20" fill="none" stroke="black" stroke-width="1"/>
  <text x="120" y="265" text-anchor="middle">3:00 PM</text>
</svg>
